<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-pannel">
        <div class="title-container">
            <h3 class="title">Tic Tac Toe</h3>
        </div>

        <footer class="footer">
            <div class="footer-img-container">
                <a  id="autor" target="_blank" href="https://github.com/facumeniy"><img id="logo" src="https://facumeniy.github.io/tictactoe/images/github-icon.png" alt="GitHub logo"></a>
            </div>
            <div class="footer-text-container">
                <h3 id="footer-text">Made by facumeniy</h3>
            </div>
        </footer>
    </div>

    <div class="main-pannel">
        <div class="gameboard">
            <div class="row">
                <div class="cell" id="one"></div>
                <div class="cell" id="two"></div>
                <div class="cell" id="three"></div>
            </div>
            <div class="row">
                <div class="cell" id="four"></div>
                <div class="cell" id="five"></div>
                <div class="cell" id="six"></div>
            </div>
            <div class="row">
                <div class="cell" id="seven"></div>
                <div class="cell" id="eight"></div>
                <div class="cell" id="nine"></div>
            </div>
        </div>

        <div class="text-container">
            <div ><h3 id="text"></h3></div>
        </div>

        <div class="button-container">
            <button id="reset-button">RESET</button>
        </div>
    </div>

    <div class="right-pannel"></div>
    
    <script src="app.js"></script>
</body>
</html>
